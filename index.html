<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gartcod</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="main">
        <div id="upper">
            <img src="./gartcod-without-bg.webp" alt="" width="100rem">
            <div class="div1">
                <p class="for">for</p>
                <span class="span"><img id="image" src="./crome.svg" alt="" width="70px"></span>
                <p class="cloud" id="color1">& cloud</p>
            </div>
        </div>
        <div class="div2" id="color2">gaming</div>
        <div class="div3" >Join us on the launch of gartcod by <span class="image2"><img src="./provoke_logo.webp" alt="" width="50px"></span></div>

    </div>

    <div id="countdown">
        <div class="div">
            <span id="days" class="time"></span>
            <div id="day" class="text">DAYS</div>
        </div>
        <div class="div">
            <span id="hours" class="time"></span>
            <div id="hour" class="text">HOURS</div>
        </div>
        <div class="div">
            <span id="minutes" class="time"></span>
            <div id="minute" class="text">MINUTES</div>
        </div>
        <div class="div">
            <span id="seconds" class="time"></span>
            <div id="second" class="text">SECONDS</div>
        </div>
    </div>

    <div class="div5"><a id="btn" href="#">Claim Ticket</a></div>

    <script src="./index.js"></script>
</body>
</html>
